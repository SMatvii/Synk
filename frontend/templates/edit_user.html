{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2>Edit Profile</h2>
<div class="container mt-5">
<form method="POST" action="{{ url_for('edit_user', id=user.id) }}">
    {{ form.hidden_tag() }}
    <input type="hidden" name="_method" value="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        {{ form.name(class="form-control", id="name", value=user.name) }}
    </div>
    <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        {{ form.bio(class="form-control", id="bio", rows=3, ) }}
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('get_user', id=user.id) }}" class="btn btn-secondary">Cancel</a>
</form>
</div>

{% endblock %}
