{% macro render_form(form) %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id }}" class="form-label">{{ field.label }}</label>
                    {{ field(class="form-control") }}
                    {% if field.errors %}
                        <ul class="text-danger">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </form>
{% endmacro %}
