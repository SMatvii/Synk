{% extends "base.html" %}

{% block content %}
<h1>Posts</h1>

<div class="container">
    {% for post in posts %}
    <a href="{{ url_for('see_one_post', id=post.id) }}" class="text-decoration-none">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ post.file_path }}" class="img-fluid rounded-start" alt="Image for {{ post.title }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="card-text">
                            <small class="text-body-secondary">
                                Published at {{ post.created_at }}
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
