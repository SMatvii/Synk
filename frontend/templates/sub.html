{% extends 'base.html' %}


{% block content %}
    <h1>{{ title }}</h1>
    {% if users %}
        {% for user in users %} 
            <a href="{{ url_for('get_user', id=user.id) }}">{{ user.name }}</a>
        {% endfor %}
    {% else %}
        <p>No users found.</p>
    {% endif %}
{% endblock %}
