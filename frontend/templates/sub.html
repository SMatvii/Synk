{% extends 'base.html' %}


{% block content %}
    <div class="container mt-5">
    <h2>{{ title }}</h2>
    {% if users %}
        {% for user in users %} 
            <h2><a href="{{ url_for('get_user', id=user.id) }}">{{ user.name }}</a></h2>
        {% endfor %}
    {% else %}
        <h2>No users found.</h2>
    {% endif %}
    </div>  
{% endblock %}
